<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NBA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet"> 
       <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <div id="container">
    <input id=input type="text" placeholder="TEAM NAME">
    <button type="button" id="button">Get Roster</button>
    </div>
    <div class="players-container"></div>

    <script id="players-template" type="text/x-handlebars-template">

        {{#each players}}
        <div class="player-info">
        <div id="names"><p>{{lastName}} {{firstName}}</p>
        <div id="jersey">{{jersey}}</div>
        </div>
        <div id="pic">
        <img id="img" src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}" >
        </div>
        <p id="pos">{{pos}}</p>
        </div>
        {{/each}}
    
    </script>

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
